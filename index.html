<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>DiffBase</title>
  <meta name="description" content="Code diff checker.">
  <meta name="author" content="Morgan Howells">

  <meta property="og:title" content="HexHowells">
  <meta property="og:type" content="website">
  <meta property="og:description" content="HexHowells Portfolio Website.">

  <link rel="stylesheet" href="styles.css?v=1.0">

  <script src="diff.js"></script>

</head>

<body>
  <div class="title">
    <h1>&lt;/&gt;&nbsp;diffbase</h1>
    <p>By HexHowells</p>
  </div>
  <div class="body">
    <div class="code-header">
      <p>Original Text</p>
      <p>New Text</p>
    </div>
    <div class="code-container">
      <textarea id="codearea1" spellcheck="false" oninput="updateDiff();">print("hello world")</textarea>
      <textarea id="codearea2" spellcheck="false" oninput="updateDiff();">print("hello")</textarea>
    </div>
    <div class="code-diff-header">
      <p>Code Diff</p>
    </div>
    <table class="code-diff-body" id="diffarea">
    </table>
  </div>
  <script type="text/javascript">updateDiff();</script>
</body>
</html>
